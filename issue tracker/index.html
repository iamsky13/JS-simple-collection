<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Issue tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1>Issue tracker</h1>
		<div class="jumbotron">
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Description">
				</div>
				<div class="form-group">
					<label for="issuePriority">Priority</label>
					<select id="issuePriority" class="form-control">
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedTo">Assigned To</label>
					<input type="text" class="form-control" id="issueAssignedTo" placeholder="Issue Assigned To">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
				 
			</form>
		</div>
		<div class="col-lg-12">
			<div id = "issuesList">
			</div>
		</div>
		<div class="card-footer">
			<p>&copy Aakash</p>
			<p><span class="label label-info">status</span></p>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>	
	<script src="http://chancejs.com/chance.min.js"></script>


</body>
</html>
